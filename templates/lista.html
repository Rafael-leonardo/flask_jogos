{% extends "template.html" %}
{% block conteudo %}

<a class="btn btn-primary" href="{{ url_for('novo_jogo') }}">Novo Jogo</a>
<a class="btn btn-primary" href="{{ url_for('cadastro') }}">Cadastro</a>
<a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
<a class="btn btn-danger" href="{{ url_for('logout')}}">Logout</a>

<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>categoria</th>
            <th>console</th>
        </tr>
    </thead>
    <tbody>
        {% for jogo in jogos: %}
        <tr class="form-group">
            <td>{{ jogo.nome }}</td>
            <td>{{ jogo.categoria }}</td>
            <td>{{ jogo.console }}</td>
            <td><a href="{{url_for('editar', id=jogo.id)}}">Editar</a></td>
            <td><a href="{{url_for('deletar', id=jogo.id)}}">deletar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
